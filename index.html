<style>
  #xr-button {
    position: absolute;
    top: 1rem;
    right: 1rem;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    border: none;
    background: rgba(0, 0, 0, 0.75);
    color: white;
    cursor: pointer;
    z-index: 3;
  }

  #xr-button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  #attribution {
    opacity: 1;
    position: absolute;
    bottom: 0.625rem;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 0.75rem 1rem;
    border-radius: 0.625rem;
    user-select: none;
    pointer-events: auto;
    transition: opacity 0.5s;
    font-size: 1rem;
    text-align: center;
    white-space: nowrap;
  }

  #attribution a {
    color: #87ceeb;
    text-decoration: none;
    cursor: pointer;
  }

  #attribution a:hover {
    text-decoration: underline;
  }
</style>
