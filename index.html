<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jelly slider</title>
</head>
<body>
<style>
  #xr-controls {
    position: absolute;
    top: 1rem;
    right: 1rem;
    display: flex;
    gap: 0.5rem;
    z-index: 3;
  }

  #xr-controls button {
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    border: none;
    background: rgba(0, 0, 0, 0.75);
    color: white;
    cursor: pointer;
  }

  #xr-controls button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  #attribution {
    opacity: 1;
    position: absolute;
    bottom: 0.625rem;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 0.75rem 1rem;
    border-radius: 0.625rem;
    user-select: none;
    pointer-events: auto;
    transition: opacity 0.5s;
    font-size: 1rem;
    text-align: center;
    white-space: nowrap;
  }

  #attribution a {
    color: #87ceeb;
    text-decoration: none;
    cursor: pointer;
  }

  #attribution a:hover {
    text-decoration: underline;
  }

  canvas[data-native-resolution="true"] {
    width: min(80vmin, 560px);
    max-width: 90vw;
    aspect-ratio: 1 / 1;
    border-radius: 1rem;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    background-color: #05060c;
  }
</style>

<div id="attribution">
  Inspired by work of
  <a href="https://x.com/cerpow/status/1964953851603358112" target="_blank"
  >Voicu Apostol</a>
</div>
<div id="xr-controls">
  <button id="xr-button" disabled>Checking VR support…</button>
  <button id="xr-ar-button" disabled>Checking AR support…</button>
</div>
<canvas data-native-resolution="true"></canvas>

<script type="module" src="/index.ts"></script>
</body>
</html>
